<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shree Laptop Solutions | Quality Used & Refurbished Laptops in India</title>
  <link rel="stylesheet" href="assets/css/custom.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen relative">
  <div class="background-animation"></div>
  <!-- Header -->
  <header class="main-header">
    <div class="container header-content flex flex-col md:flex-row items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold">Shree Laptop Solutions</h1>
        <p class="text-sm md:text-base mt-1">Quality Laptops & Accessories</p>
      </div>
      <nav class="main-nav mt-4 md:mt-0">
        <a href="index.html" class="nav-link">Home</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <button id="themeToggle" class="theme-toggle">
          <i id="sunIcon" class="fas fa-sun theme-icon hidden dark:block"></i>
          <i id="moonIcon" class="fas fa-moon theme-icon block dark:hidden"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <section class="container pt-40 md:pt-32 pb-10 relative z-10">
    <input id="searchBar" type="text" placeholder="Search products..." class="search-bar" />
  </section>

  <!-- Product Type Filter -->
  <section class="container relative z-10">
    <div class="product-type-filter-container">
      <button class="product-type-filter active" data-type="all">All Products</button>
      <button class="product-type-filter" data-type="laptops">Laptops</button>
      <button class="product-type-filter" data-type="accessories">Accessories</button>
    </div>
  </section>

  <!-- Product Grid -->
  <main class="container relative z-10">
    <div id="productGrid" class="product-grid">
      <!-- JS will inject product cards here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container text-center text-sm">
      &copy; 2024 Shree Laptop Solutions. All rights reserved.
    </div>
  </footer>

  <script src="assets/js/laptops.js"></script>
  <script src="assets/js/accessories.js"></script>
  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
