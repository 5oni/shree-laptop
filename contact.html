<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Shree Laptop Solutions</title>
  <link rel="stylesheet" href="assets/css/custom.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <!-- Header -->
  <header class="main-header">
    <div class="container header-content">
      <div>
        <h1 class="text-3xl font-bold">Shree Laptop Solutions</h1>
        <p class="text-sm md:text-base mt-1">Quality Laptops & Accessories</p>
      </div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <button id="themeToggle" class="theme-toggle">
          <i id="sunIcon" class="fas fa-sun theme-icon hidden dark:block"></i>
          <i id="moonIcon" class="fas fa-moon theme-icon block dark:hidden"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Contact Info -->
  <main class="container pt-20 pb-12 relative z-10">
    <div class="contact-card">
      <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
      <div class="contact-info">
        <p class="mb-1"><span class="font-semibold">Phone:</span> <a href="#" class="contact-link phone-link" target="_blank">Loading...</a></p>
        <p class="mb-1"><span class="font-semibold">WhatsApp:</span> <a href="#" class="contact-link whatsapp whatsapp-link" target="_blank">Loading...</a></p>
        <p class="mb-1"><span class="font-semibold">Instagram:</span> <a href="#" class="contact-link instagram instagram-link" target="_blank">Loading...</a></p>
        <p class="mb-1"><span class="font-semibold">Location:</span> <a href="#map" class="contact-link">View on Map</a></p>
      </div>
      <div class="map-container" id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3469.8201113868436!2d74.32385028723934!3d29.579836911114963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39168d00197669bb%3A0x981d804ed4d399ac!2sShree%20laptop%20solution!5e0!3m2!1sen!2sin!4v1748938659884!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="submit-button" disabled>Send Message</button>
        <p class="form-note">(Form is non-functional. Please contact us via phone or WhatsApp.)</p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container text-center text-sm">
      &copy; 2024 Shree Laptop Solutions. All rights reserved.
    </div>
  </footer>

  <script src="assets/js/laptops.js"></script>
  <script src="assets/js/main.js" type="module"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Ensure CONTACT is available (from main.js)
    if (window.CONTACT) {
      const phoneLink = document.querySelector('.phone-link');
      if (phoneLink) {
        phoneLink.href = `tel:${window.CONTACT.PHONE.replace(/\s/g, '')}`;
        phoneLink.textContent = window.CONTACT.PHONE;
      }

      const whatsappLink = document.querySelector('.whatsapp-link');
      if (whatsappLink) {
        whatsappLink.href = `https://wa.me/${window.CONTACT.WHATSAPP}`;
        whatsappLink.textContent = 'Chat on WhatsApp';
      }

      const instagramLink = document.querySelector('.instagram-link');
      if (instagramLink) {
        instagramLink.href = `https://www.instagram.com/${window.CONTACT.INSTAGRAM}`;
        instagramLink.textContent = window.CONTACT.INSTAGRAM_HANDLE || 'Follow us on Instagram';
      }
    }
  });
  </script>
</body>
</html>
